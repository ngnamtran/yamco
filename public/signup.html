<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>YAMCO - Register</title>
</head>
<body>

      <form id="formSignup">
         <h1>Register</h1>
        <div class=" group-form">
          <label for="userName">Your name</label>
          <input type="text" required id = "userName" placeholder = "Enter your username" />
        </div>
    
        <div class=" group-form">
          <label for="email">Email</label>
          <input type="email" required id = "email" placeholder = "Enter your email"/>
        </div>
      
        <div class=" group-form">
          <label for="password">Password</label>
          <input type="password" required id = "password"  placeholder = "Enter your password"/>
        </div>
     
        <div class=" group-form">
          <label for="rePassword">Re-enter Password</label>
          <input type="password" required id = "rePassword" placeholder = "Re-type your password"/>
        </div>
        <div id ="rePasswordError" style=" color:red; display: none" >Re-enter cannot be empty</div>
        <div class=" group-form">
          <button type="submit">Register</button>
        </div>
        <p class = "text-center mt-2">Already have account? <a href="./login.html">Log in</a></p>
      </form>
      <script type="module" src="../js/signup.js"></script>

</body>
</html>
